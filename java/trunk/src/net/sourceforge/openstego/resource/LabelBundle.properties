# Labels for command line interface
cmd.usage.main = . Copyright (c) 2007 Samir Vaidya\n\
\n\
For GUI:\n\
\  java -jar <path>{0}openstego.jar\n\
\n\
For command line interface:\n\
\  java -jar <path>{0}openstego.jar [command] [options] ...\n\
\n\
Valid commands are:\n\
-embed                  Embed data into image\n\
-extract                Extract data from image\n\
-supportedReadFormats   List down the supported formats for cover file\n\
-supportedWriteFormats  List down the supported formats for stego file\n\
\n\
Embed Data:\n\
\  java -jar <path>{0}openstego.jar -embed [options] <msg_file> <cover_file> <stego_file>\n\
\n\
\  where,\n\
\    <msg_file> - Source message/data file\n\
\    <cover_file> - Cover file (image in which message will be embedded)\n\
\    <stego_file> - Output stego file containing the embedded message\n\
\n\
Extract Data:\n\
\  java -jar <path>{0}openstego.jar -extract [options] <stego_file> <output_dir>\n\
\n\
\  where,\n\
\    <stego_file> - Stego file containing the embedded message\n\
\    <output_dir> - Output folder where message file will be written

cmd.usage.options = \n\
[options] can be specified as ''--name\=value'' pairs. Supported options are\:\n\
\n\
\  maxBitsUsedPerChannel  - Max number of bits to use per color channel in\n\
\                           the image for embedding data. This value can be\n\
\                           increased at the expense of image quality, in\n\
\                           case size of image is not able to accommodate\n\
\                           the data (Default \= {0})\n\
\                           (Only applicable for ''-embed'' command)\n\
\n\
\  useCompression         - Flag to indicate whether compression should be\n\
\                           used on the data or not (Default \= {1})\n\
\                           (Only applicable for ''-embed'' command)\n\
\n\
\  useEncryption          - Flag to indicate whether encryption should be\n\
\                           used on the data or not (Default \= {2})\n\
\                           (Only applicable for ''-embed'' command)\n\
\n\
\  password               - Password to be used for encryption or\n\
\                           decryption (Default \= {3})

cmd.msg.fileExtracted = Extracted file: {0}
